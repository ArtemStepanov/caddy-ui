server:
  host: "0.0.0.0"
  port: 3000
  read_timeout: 30s
  write_timeout: 30s

storage:
  type: "sqlite"
  path: "./data/orchestrator.db"

security:
  jwt_secret: "${JWT_SECRET}"
  cors_origins:
    - "http://localhost:5173"
    - "http://localhost:3000"
    - "https://localhost:2015"

caddy:
  default_timeout: 10s
  health_check_interval: 30s
  config_backup_count: 5

templates:
  builtin_enabled: true
  custom_path: "./templates"

logging:
  level: "info"
  format: "json"
  audit_enabled: true
