version: '3.8'

services:
  caddy-orchestrator:
    build: .
    container_name: caddy-orchestrator
    ports:
      - "3000:3000"
    volumes:
      - ./data:/root/data
      - ./config/config.yaml:/root/config/config.yaml
    environment:
      - JWT_SECRET=${JWT_SECRET:-dev-secret-key-change-in-production}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - GIN_MODE=release
    networks:
      - caddy-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Example Caddy instance for testing
  caddy-test:
    image: caddy:2-alpine
    container_name: caddy-test
    ports:
      - "8080:80"
      - "8443:443"
      - "2019:2019"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - caddy-net
    restart: unless-stopped
    command: caddy run --config /etc/caddy/Caddyfile --adapter caddyfile

networks:
  caddy-net:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
